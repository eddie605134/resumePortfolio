    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/moment.min.js"></script>
    <script>

        let img = {
            0: 'https://bpic.588ku.com/back_list_pic/19/10/22/b06295bf52be1f3e085b57a2d624f463.jpg',
            1: 'https://1.bp.blogspot.com/-Y-dFmtd87lo/ThceKSZ0-5I/AAAAAAAAAUU/N4G0xF5JiaY/s1600/HKrain_clound1000.jpg',
            2: 'https://s3-ap-southeast-2.amazonaws.com/weatherwatch-assets/wp-content/uploads/2020/02/23034939/picture-23784.jpg',
            3: 'https://cdn.hk01.com/di/media/images/cis/5e9fcd9bf0e8002a28abcca8.jpeg/syyIdp6qr_lVOlAiisUqyHBxgglC8tSoM4mUDDOJlAw',
        }

        let number = ""


        const vm = new Vue({
            el: '#app',
            data: {
                weathers: [],
                now: moment(),
                hoverName: "",
                weatherT: "",
                active: true,
                img,
            },
            async mounted() {
                const res = _.get(await axios.get(
                    'https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWB-E9B76176-BE97-482F-964D-73AB54604A82'
                ), 'data')
                this.weathers = _.map(_.get(res, 'records.location'), row => ({
                    ci: _.get(row, 'weatherElement.3.time.0.parameter.parameterName'),
                    city: _.get(row, 'locationName'),
                    endTime: _.get(row, 'weatherElement.0.time.0.endTime'),
                    high_t: _.get(row, 'weatherElement.4.time.0.parameter.parameterName'),
                    low_t: _.get(row, 'weatherElement.2.time.0.parameter.parameterName'),
                    popName: _.get(row, 'weatherElement.1.time.0.parameter.parameterName'),
                    popUnit: _.get(row, 'weatherElement.1.time.0.parameter.parameterUnit'),
                    startTime: _.get(row, 'weatherElement.0.time.0.startTime'),
                    wxName: _.get(row, 'weatherElement.0.time.0.parameter.parameterName'),
                    wxValue: _.get(row, 'weatherElement.0.time.0.parameter.parameterValue'),
                }))
            },
            methods: {
                numb(){
                    if(this.wImg){
                        number = this.wImg
                    }

                }

            },
            computed: {
                nowArea() {
                    var vobj = this
                    var result = this.weathers.filter((obj) => {
                        return obj.city == vobj.hoverName

                    })
                    return result.length == 0 ? null : result[0]
                },
                wImg() {
                    if (this.nowArea.wxValue == "1") {

                        return "background-image: url('https://bpic.588ku.com/back_list_pic/19/10/22/b06295bf52be1f3e085b57a2d624f463.jpg')"
                    } else if (this.nowArea.wxValue == "2" || this.nowArea.wxValue == "3") {

                        return "background-image: url('https://1.bp.blogspot.com/-Y-dFmtd87lo/ThceKSZ0-5I/AAAAAAAAAUU/N4G0xF5JiaY/s1600/HKrain_clound1000.jpg')"
                    } else if (this.nowArea.wxValue == "4" || this.nowArea.wxValue == "5" || this.nowArea.wxValue == "6" || this.nowArea.wxValue == "7") {

                        return "background-image: url('https://s3-ap-southeast-2.amazonaws.com/weatherwatch-assets/wp-content/uploads/2020/02/23034939/picture-23784.jpg')"
                    } else if (this.nowArea.wxValue == "8" || this.nowArea.wxValue == "9" || this.nowArea.wxValue == "10" || this.nowArea.wxValue == "11"||this.nowArea.wxValue == "12"||this.nowArea.wxValue == "13"||this.nowArea.wxValue == "14"||this.nowArea.wxValue == "15") {

                        return "background-image: url('https://cdn.hk01.com/di/media/images/cis/5e9fcd9bf0e8002a28abcca8.jpeg/syyIdp6qr_lVOlAiisUqyHBxgglC8tSoM4mUDDOJlAw')"
                    }
                },
            },
        })

        $('path').mouseenter(function (e) {
            let name = $(this).attr('data-name')
            vm.hoverName = name
            vm.numb()
            let  web = document.querySelector(".webInner")
            web.setAttribute('style',number)
        })

             return "https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
         }
         else if (wx_code == 4 || wx_code == 5 || wx_code == 6 || wx_code == 7) {
             return "https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
         }
         else if (wx_code == 8 || wx_code == 9 || wx_code == 10 || wx_code == 11) {
             return "https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png"
         }
     }*/





    </script>
