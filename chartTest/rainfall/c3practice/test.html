<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.5.4/c3.min.css">
    <style>
        .chart {
            width: 800px;
            height: 50vh;
        }
    </style>
</head>

<body>
    <!-- https://c3js.org/examples.html -->
    <div id="app" class="chart"></div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script>
        // 高雄、屏東縣人口數

        var chart = c3.generate({
            bindto: '.chart',
            data: {
                columns: [
                    ['高雄', 30, 200, 100, 400, 150, 250],
                    ['屏東', 50, 20, 10, 40, 15, 25]
                ],
                types: {
                    '高雄': "bar",
                    '屏東': "line"
                    //line是線條圖，bar是長條圖
                },
                colors: {
                    "高雄": '#000000',
                    "屏東": '#ff0000'
                }
            },
            legend: {
                show: true
                //下頭的解釋
            },
            axis: {
                x: {
                    type: 'category',
                    categories: [1996, 1997, 1998, 1999, 2000, 2001],
                    label: {
                        text: '年份',

                    }
                },
                y: {
                    label: {
                        text: '人數',
                        position: 'outer-middle',
                    }

                }
            },
        });


        chart.load({
            columns: [
                ['高雄', 300, 100, 250, 150, 300, 150],
                ['屏東', 100, 200, 150, 50, 100, 250]
            ]
        });

       

    </script>
</body>

</html>
