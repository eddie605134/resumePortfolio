<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/vue.css">


</head>
<body>

    <div class="graph" id="app">
        <div class="bar" v-for="data of datas" :style="gen_style(data)">
            {{ data.toFixed(1) }}
        </div>
    </div>








<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var datas =[]
    var elements = []
    function genData(){
        var temp = []
        for(var i=0;i<10;i++){
            temp.push(Math.random()*10+5)
        }
        return temp
    }

    datas = genData()

    let vm = new Vue({
        el:'#app',
        data:{
            datas: datas
        },
        methods: {
            gen_style(data){
                var d = parseInt(data)
                return{
                    "height":data*20+"px",
                    "background-color":`rgb(${ d*10},${ d*10},${ d*10})`
                }
            }
        },
    })


    setInterval(()=>{
        datas = genData()
        vm.datas=datas;
    },500)
</script>
</body>
</html>
