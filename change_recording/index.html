    <script>
        $("#login-button").click(function (e) {
            event.preventDefault();
            $('form').fadeOut(500);
            $('.wrapper').addClass('form-success');
        });
        $(document).mousemove(function (e) {
            let positionY = (event.pageY - $(window).height() / 2) * -0.05;
            let positionX = (event.pageX - $(window).width() / 2) * -0.05;
            $(".bg-bubbles").css({ 'transform': `translate(${positionX}px,${positionY}px)` });


        });
