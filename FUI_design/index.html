<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
<canvas id="myCanvas"></canvas>
<div class="timeNow">000</div>
<!--
 fillRect(x, y, width, height)


 arc(x, y, r, sAngle, eAngle, counterclockwise);
x, y 圓的中心點
sAngle, eAngle 起點角度、結束角度
起點角度 = 0
為圓的最右邊和中心呈水平的點
順時針增加角度 單位是 pi
1 pi = 180度

ctx.arc(130, 45, 15, 0, 2*Math.PI);
 -->

<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script>
    let c = document.querySelector('#myCanvas')
    let ctx = c.getContext("2d")
    let ww = $(window).outerWidth()
    let wh = $(window).outerHeight()
    let time = 0
    let center = {
        x : ww/2,
        y : wh/2
    }

    c.width = ww
    c.height = wh


    setInterval(draw,10)



    function getWindowSize(){
        c.width = ww
        c.height = wh

        ctx.restore();
        ctx.translate(center.x,center.y);
    }

    $(window).resize(getWindowSize)
    getWindowSize();


    function draw(){
        //bg

        ctx.fillStyle = "#111"
        ctx.beginPath()
        ctx.rect(-2000,-2000,4000,4000)
        ctx.fill()

        ctx.strokeStyle = "rgba(255,255,255,0.4)"
        ctx.lineWidth = 1
        ctx.beginPath()
        ctx.moveTo(-ww/2,0)
        ctx.lineTo(ww/2,0)
        ctx.stroke();

        ctx.beginPath()
        ctx.moveTo(0,-wh/2)
        ctx.lineTo(0,wh/2)
        ctx.stroke();

        //---------------------------
        //circle

        var r = 200
        var deg_to_PI = Math.PI/180
        var angle = 100

        ctx.beginPath()
        ctx.lineWidth = 1

        for(var i=0;i<=angle;i++){
            var deg = i*(360/angle)*deg_to_PI
            var now_r = r + 10*Math.sin(Math.PI*2*i/10 +time/20);

            ctx.lineTo(
                now_r*Math.cos(deg),
                now_r*Math.sin(deg)
            )
            ctx.strokeStyle="#fff"
            ctx.stroke()


        }

        //-----------------------------
        //刻度

        var r = 220
        var dotPoint = 240

        //i 0-240 i/24=> 0-1*360=>0-360
        ctx.lineWidth = 1;

        for(var j=0;j<=dotPoint;j++){

            var degT = 360*(j/dotPoint)*deg_to_PI

            var len = 4 +(j%10 == 0 ? 4:0)+(j%60 == 0 ? 8:0);
            var pan = (j % 60 == 0 ? -4 : 0);

            var star_r = r + pan
            var end_r = r + len

            ctx.beginPath();
            ctx.moveTo(
                star_r*Math.cos(degT),
                star_r*Math.sin(degT)
            );

            ctx.lineTo(
                end_r*Math.cos(degT),
                end_r*Math.sin(degT)
            )

            ctx.stroke();






        }


        //外圈刻度
        var r = 400
        var dotPoint = 60

        //i 0-240 i/24=> 0-1*360=>0-360
        ctx.lineWidth = 1;

        for(var j=0;j<=dotPoint;j++){

            var degT = 360*(j/dotPoint)*deg_to_PI

            var len = 4 +(j%15 == 0 ? 8:0);
            var pan = (j % 15 == 0 ? -4 : 0);

            var star_r = r + pan
            var end_r = r + len

            ctx.beginPath();
            ctx.moveTo(
                star_r*Math.cos(degT),
                star_r*Math.sin(degT)
            );

            ctx.lineTo(
                end_r*Math.cos(degT),
                end_r*Math.sin(degT)
            )

            ctx.stroke();

        }



        var now = new Date();
        var hour = now.getHours()
        var minute = now.getMinutes()
        var second = now.getSeconds()

        $(".timeNow").text(hour+":"+minute+":"+second);

        function drawPen(r,deg,lineWidth){

            var new_deg = deg + 90
            ctx.lineWidth=lineWidth

            ctx.beginPath();
            ctx.moveTo(0,0);
            ctx.lineTo(
                r*Math.cos(new_deg*deg_to_PI),
                r*Math.sin(new_deg*deg_to_PI)
            )

            ctx.stroke();

        }

        drawPen(390,-360*((second)/60),3)
        drawPen(300,-360*((minute)/60),3)
        drawPen(150,-360*((hour + minute/60)/12),5)


        time+=1

    }










</script>
</body>
</html>
