<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <style>
        body {}
    </style>
</head>

<body>
    <div class="space"></div>
    <div class="moon">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
    </div>
    <div class="blue"></div>
    <div class="yellow"></div>
    <div class="trace"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        var time = 0

        var stars = [{
            el: '.blue',
            r: 200,
            speed: 0.3,
            width: 50
        }, {
            el: '.yellow',
            r: 350,
            speed: 0.2,
            width: 25
        }]

        function update() {
            stars.forEach( obj => {

                var r = obj.r
                var angle = obj.speed*time
                var x = r * Math.cos((angle / 360) * ((Math.PI * 2))) - obj.width
                var y = r * Math.sin((angle / 360) * ((Math.PI * 2))) - obj.width
                $(obj.el).css("transform", `translate(${x}px,${y}px)`)
                time += 1;

            })



        }


        setInterval(update, 25)
    </script>
</body>

</html>
